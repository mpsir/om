<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Home</title>
  <link rel="icon" href="https://mpsir.github.io/om/favicon.ico">

  <script class="addScript">

    const bc = new BroadcastChannel('sw');

    bc.onmessage = function (msg) {
      if (msg.data == 'reload') {
        location.reload()
      }
    }

    function run(data) { eval(data) }

  </script>

  <link rel="stylesheet" href="https://mpsir.github.io/om/lib/typeface-roboto/index.min.css">
  <link rel="stylesheet" href="https://mpsir.github.io/om/lib/@mdi/font/css/materialdesignicons.min2.css">
  <link rel="stylesheet" href="https://mpsir.github.io/om/lib/vuetify/vuetify.min2.css">

  <script src='https://mpsir.github.io/om/lib/jq.js'></script>
  <script src='https://mpsir.github.io/om/lib/bean.min.js'></script>
  <script src='https://mpsir.github.io/om/lib/io.js'></script>
  <!-- <script src='/lib/io.basic.js'></script> -->
  <script src='https://mpsir.github.io/om/lib/vue.min.js'></script>
  <script src='https://mpsir.github.io/om/lib/sortable.js'></script>
  <script src='https://mpsir.github.io/om/lib/vuedraggable.umd.js'></script>
  <script src='https://mpsir.github.io/om/lib/vuetify/vuetify.min.js'></script>

  <style>
    .hide-me {
      display: none;
    }
  </style>

</head>

<body>

  <a href="https://mpsir.github.io/om/">Home</a>


  <div id="App" class="hide-me">
    
  </div>


  <h2>Monaco Editor Sample</h2>
  <div style="height: 200px;">
    <div id="container" style="width: 100%; height: 100%; border: 1px solid grey"></div>

  </div>
  
  <script src="https://mpsir.github.io/om/lib/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'https://mpsir.github.io/om/lib/vs' } });

    require(['vs/editor/editor.main'], function () {
      var editor = monaco.editor.create(document.getElementById('container'), {
        //automaticLayout: true,
        value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
        language: 'javascript', //html
        //lineNumbers: 'off',
        roundedSelection: false,
        scrollBeyondLastLine: false,
        readOnly: false,
        //theme: 'vs-dark',
        minimap: { enabled: false }
      });
    });


    // setTimeout(function () {
    //   editor.updateOptions({
    //     lineNumbers: 'on'
    //   });
    // }, 2000);

    var app = new Vue({
        el: '#App',
        vuetify: new Vuetify(),
        data: () => ({ drawer: null }),
        created() {
            $("#App").toggleClass('hide-me')
        }
    })


  </script>


  <!-- <script type="module" src="/src/main.js"></script> -->



</body>

</html>
