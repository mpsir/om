<body>

  <div id="app-div">

    <div class="m-2" v-if="true">
      <div>
        String 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_string" @update="g.r.try_obj_string = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Number 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_number" @update="g.r.try_obj_number = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Boolean 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_boolean" @update="g.r.try_obj_boolean = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Object 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_object" @update="g.r.try_obj_object = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Arrary 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_array" @update="g.r.try_obj_array = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Array-Obj 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_array_obj" @update="g.r.try_obj_array_obj = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Function 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_function" @update="g.r.try_obj_function = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Function-Arrow 
      </div>
      <div class="p-0 m-0">
        <json-editor :parsed="g.r.try_obj_function_arrow" @update="g.r.try_obj_function_arrow = $event" />
      </div>
    </div>
    <div class="m-2" v-if="true">
      <div>
        Function-Async 
      </div>
      <div>
        <json-editor :parsed="g.r.try_obj_function_async" @update="g.r.try_obj_function_async = $event" />
      </div>
    </div>
  </div>

  <script>
    g.r = Vue.reactive({
      try_obj_string: "str",
      try_obj_number: 5,
      try_obj_boolean: false,
      try_obj_object: {a:{a:{a:5}}, b:[]},
      try_obj_array: [1,{a:{}}],
      try_obj_array_obj: [["a5", 555], ["a6", 666]],
      try_obj_function:function(){},
      try_obj_function_arrow:  (a, b)=>a*b,
      try_obj_function_async:async function (){},
    })  
  </script>

  <script>
    $(document).ready(function () {

      g.App_Wrapper = Vue.createApp({
        data: function () { return { } },
        computed: { g() { return g } },
        mounted() { },
        methods: {}
      })

      var new_f = {
        update: function () {
          if (g.App) {
            g.App_Wrapper.unmount()
            $('#app-div').removeAttr('data-v-app')
            g.f.Create_Default_App()
          }
        },
        Create_Default_App: function () {
          g.App_Wrapper.use(Quasar)
          g.App_Wrapper.component("monaco-editor", g.comps.monaco_editor)
          g.App_Wrapper.component("toggle-content", g.comps.toggle_content)
          g.App_Wrapper.component("json-editor", g.comps.json_editor)
          g.App_Wrapper.component("j-string", g.comps.j_string)
          g.App_Wrapper.component("j-number", g.comps.j_number)
          g.App_Wrapper.component("j-boolean", g.comps.j_boolean)
          g.App_Wrapper.component("j-object", g.comps.j_object)
          g.App_Wrapper.component("j-array-basic", g.comps.j_array_basic)
          g.App_Wrapper.component("j-array-obj", g.comps.j_array_obj)
          g.App_Wrapper.component("j-function-basic", g.comps.j_function_basic)
          g.App_Wrapper.component("j-function-arrow", g.comps.j_function_arrow)
          g.App_Wrapper.component("j-function-async", g.comps.j_function_async)
          g.App_Wrapper.component("v-select", window["vue-select"])
          g.App = g.App_Wrapper.mount('#app-div')
        },
        got_msg: function (socket, data, c_back) {
          switch (data.type) {
            case 'Set_App_Funs': g.r.App_Index = data.data; break;
            default: break;
          }
        },
        add_socket: function () {
          g.socket = io(g.f.get_socket_address())
          socket.on('connect', function () {
            socket.emit(
              'msg',
              { type: "admin", subt_type: "Get_Funs" },
              function (data) { g.r.App_Index = g.JSONF.parse(data) }
            )
          });
          socket.on('disconnect', function (socket) { });
          socket.on('reconnect', function (socket) { });
          socket.on('msg', function (data, c_back) { f.got_msg(socket, data, c_back) });
        }
      }

      g.f = {
        ...g.f,
        ...new_f
      }

      g.f.Create_Default_App()
      g.f.add_socket()

    });
  </script>
