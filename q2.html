<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.11.7")
  -->

  <head>
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.11.7/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- example of injection point where you write your app template -->
    <div id="q-app">
        <q-btn color="white" text-color="black" label="Standard" > </q-btn>
    <q-btn color="primary" label="Primary" > </q-btn>
    <q-btn color="secondary" label="Secondary" > </q-btn>
    <q-btn color="amber" glossy label="Amber" > </q-btn>
    <q-btn color="brown-5" label="Brown 5" > </q-btn>
    <q-btn color="deep-orange" glossy label="Deep Orange" > </q-btn>
    <q-btn color="purple" label="Purple" > </q-btn>
    <q-btn color="black" label="Black" > </q-btn>
    </div>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.11.7/dist/quasar.umd.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.11.7/dist/icon-set/fontawesome-v6.umd.prod.js"></script>
    
    <script>
      /*
        Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
      const app = Vue.createApp({
        setup () {
          return {}
        }
      })

      app.use(Quasar)
      Quasar.iconSet.set(Quasar.iconSet.fontawesomeV6)
      app.mount('#q-app')
    </script>
  </body>
</html>
